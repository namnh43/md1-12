<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và thao tác với mảng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        .add-btn, .display-btn {
            /*width: 100px;*/
            margin-inline: 10px;
        }
        #horizon-line {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<p class="fs-1">Tạo và thao tác với mảng</p>
<div class="w-50 d-flex flex-row">
    <input type="text" class="form-control p-2 input-text">
    <button type="button" class="btn btn-primary add-btn">Add</button>
    <button type="button" class="btn btn-primary delete-btn">Delete</button>
    <button type="button" class="btn btn-primary display-btn">Display</button>
</div>
<hr id="horizon-line" class="w-50">
<ul id="arr-result">
</ul>
</body>
<script>
    $(document).ready(function (){
        let arr = new Array();

        $(".add-btn").click(function () {
            let val = $(".input-text").val();
            arr.push(val);
            console.log(arr)
        })
        $(".delete-btn").click(function () {
            arr.pop();
        })
        $(".display-btn").click(function () {
            $("#arr-result").empty();
            if (arr.length == 0)
                $("#arr-result").append('<p>Empty array</p>')
            arr.forEach((element)=> {
                $("#arr-result").append('<li>'+element+'</li>')
            })

        })
    })
</script>
</html>
